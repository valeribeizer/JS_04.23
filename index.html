<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-first-num class="first-num"></div>
        <div data-second-num class="second-num"></div>
      </div>
      <button data-all-clear>C</button>
      <button data-delete>DEL</button>
      <button data-switch>+/-</button>
      <button data-sign>รท</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-sign>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-sign>-</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-sign>+</button>
      <button data-number>0</button>
      <button data-number>00</button>
      <button data-number>.</button>
      <button data-equals>=</button>
    </div>
  </body>
</html>
